<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Time Complexity </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="times">
        <header>
          <h3>average times</h3>
          <p class="input-size">
            n = input size
          </p>
        </header>
        <section>
          single 
          <p class="input-size">
            (10 loops, n = 10)
          </p>
          <p class="single">0 milliseconds</p>
        </section>
        <section>
          quadratic 
          <p class="input-size">
            (100 loops, n = 10)
          </p>
          <p class="quadratic">0 milliseconds</p>
          </section>
        </section>
        <section>
          cubic 
          <p class="input-size">
            (1000 loops, n = 10)
          </p>
          <p class="cubic">0 milliseconds</p>
        </section>
      </div>
      <div class="console">
        <code>
          
        </code>
        <div class="controls">
          <button id="single">Run trial for single for-loop <i>O(n)</i></button>
          <button id="quadratic">Run trial for quadratic for-loop <i>O(n^2)</i></button>
          <button id="cubic">Run trial for cubic for-loop <i>O(n^3)</i></button>
        </div>
      </div>
    </main>
  </body>
</html>
